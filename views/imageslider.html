<div class="s-q-item q-imageslider" style="opacity: 0;" id="{{ id }}">
  {%- include "./header.html" %}
  <div class="s-input-switch">
      <input class="q-imageslider-switch" name="switch" type="checkbox" value="on"/>
      {% for image in item.images %}
      <label>{{ image.label }}</label>
      {% endfor %}
  </div>
  <div>
      {% for image in item.images %}
        {% if loop.first %}
          <div style="display: block" class="q-imageslider-image">
        {% else %}
          <div style="display: none" class="q-imageslider-image">
        {% endif %}
            <div style="position:relative; padding-bottom: 66.6%">
              <img src="{{ image.url }}" style="position:absolute; display:block; width:100%"/>
            </div>
            <p class="s-font-note s-font-note--light">
              {{ image.caption }}
              <span>{{ image.credit }}</span>
            </p>
        </div>
      {% endfor %}
  </div>
</div>
</div>
